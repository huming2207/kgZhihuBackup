sq一到学校，所有上课的人便都看着他笑，有的叫道，“sq，你又查早恋啦”他不回答，对家长说，“最近发现了很多对早恋.....”便从手机相册里翻了很多视频监控的截图出来。他们又故意的高声嚷道，“你一定又要找专家破解手机密码了”sq睁大眼睛说，“你怎么这样凭空污人清白……”“什么清白?我前天亲眼见你在家长群发消息，还停了两个学生的课。”sq便涨红了脸，额上的青筋条条绽出，争辩道，“查手机不能算……侵犯隐私!……有关教育的事，能算侵犯么?”接连便是难懂的话，什么“影响学习”，什么“败坏风气”之类，引得众人都哄笑起来：科高内外充满了快活的空气
