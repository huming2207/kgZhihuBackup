我说怎么一早上好几个邀答学校破解学生手机违不违法的，原来根子在这儿呢～
<br>
这所学校的做法是有一定法律问题的，主要在于破解所没收的手机，这是一种超出学校管理的隐私侵权行为。但是从给出的聊天记录看，法律救济是不可能的，因为这种行为的相关证据只有校长随口一句话，连侵权对象都不明确，而且学生并不具备发起一场民事诉讼的能力。
<br>
至于劝退早恋学生、安装摄像头、言辞中表现出对学生的不尊重等等，都不是法律问题。某些管理措施在尺度上确实过严了一些，但这是学校可以自主决定的。
