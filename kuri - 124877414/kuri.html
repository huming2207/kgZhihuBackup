本人不在科高但也经历过科高学子所经历的事。
<br>
老师没收手机并将锁上的手机打开，翻看微信聊天记录。我想说能够没收我们的手机已经不知是哪儿来的权利了，翻看他人通信记录，尊重他人隐私只是说说而已的吗？
<br>
我妈妈很开明，有时家长群上的东西她会跟我一起吐槽，我可以随意看家长群的内容。不看不知道，年级主任基本上都把我们当成一群盲目无知调皮捣蛋的猴子。最可怕的是，好多家长好拥护这些不尊重学生的领导。有一次还看到有家长建议老师替父母打学生，可惜没截图下来。OMG我所在的真的是深圳吗？所以科高的家长群聊天记录并不少见，因为我们学校的也是这样，而且我相信还有许多学校也有这种情况。
