看完问题里的截图，我觉得可怕的除了尚强还有一些家长。什么时候，孩子才能拥有和大人们平等交流的权利？他们看孩子们的行为就像看马戏团的滑稽戏，孩子的行为在他们眼里都是“幼稚”、“不懂事”、“错误的”甚至是“不知羞耻的”。他们就像把孩子当成一种财产、一种死物，可以不问缘由就可以任意处置。
<br>
    人人都有思想、感情，然而只是因为自己是个孩子，所有的想法都被定义为可耻的，要被野蛮掐断。有大人沉迷赌博，对家庭不管不顾；有大人对异性怦然心动，即使有了家庭……社会怎么不说开除了他们，不让他们做家长。
<br>
    别觉得自己什么都懂，孩子就像智障。作为大人只是虚长几岁，别觉得自己多了不起。
<br>
    多点平等！
