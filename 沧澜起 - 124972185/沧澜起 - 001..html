我在一个三级城市都排不上的城市第一高中上学，管理条例也差不多。
<br>
1.手机。每周日第一节课后统一交到班级，班级交给年级，每周五下午第一节课后发放，期间不定时用所谓金属探测仪搜查教室，寝室，查到即处分。
<br>
2.恋爱。在校期间不准恋爱。24小时摄像头全方位覆盖。
<br>
当然，说说而已。实际上执行远没有这么严格，至少我还没看见谈恋爱的被抓住全校通报批评。手机其实管得也很水，基本全靠自觉。
<br>
全国高中管理都差不多是这样，执行力度不同而已——真要全面落实，学生就会反了天。
<br>
这基本算是“潜规则”，大家互相理解也就过了。
<br>
<br>
只是这校长心理阴暗得看不得学生一丁点自由和美好，所以演变成这样。
<br>
我送他俩字：呵呵。
