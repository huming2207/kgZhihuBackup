昨天朋友圈基本上都被科高刷屏了，很多我的朋友与同学都对这件事发表了不少五花八门的见解，只不过意思都大同小异……个人昨天与同学的讨论出这样的结论
<br>
每个学校有每个学校的管理方式，不管它有多变态多不人性，这位校长的行为确实过激，但不可否认他的出发点是好的，只是方式出现了问题。但我们总归是围观者，我们无法以一个外校者的身份对一个学校评头论足，这是对一个学校的极其不尊重。学校没有什么优劣之分，作为外校学生，踩在本校中考录取分数线或高考重本率上就萌生一种高人一等的优越感，不也具有一丝荒唐的感觉吗？
<br>
