我是科高的家长。
<br>
我跟我儿子讲，过去骂一个人没教养的话是说这个人欠管教，科高的孩子除了家长之外还能得到学校无私的管教，是一种幸运，是值得某些人羡慕的。
<br>
养成教育在一个人性格定型，习惯养成的过程中是何等重要。
<br>
科高这个分数段的孩子尤其需要。
<br>
管教就意味着要受到一些管束，就意味着会失去一些自由，就意味着一些自己不习惯的改变，改变会带来痛苦。一个人只有勇于拥抱改变的痛苦才能进步。只有现在失去一些小的，低水平的自由才能得到将来大的，高水平的自由。
<br>
正所谓:吃得苦中苦，方为人上人
